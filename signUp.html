<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</head>
<body>
    
    <div class="wrapper">
        <form action="" name="formfill" onsubmit="return validation()">
            <h1>Cadastro</h1>
            <p id="result" class="result" ></p>
            <div class="input-box">
                <input type="text" placeholder="Nome de Usuário" name="username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <p id="result" class="result" ></p>
                <input type="text" placeholder="E-mail" name="email">
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <p id="result" class="result" ></p>
                <input type="password"placeholder="Senha" name="senha">
                <i class='bx bxs-lock-alt'></i>
                
            </div>
            <div class="input-box">
                <p id="result" class="result" ></p>
                <input type="password"placeholder="Confirmar senha" name="Csenha">
                <i class='bx bxs-lock-alt'></i>
                
            </div>
         
            <button type="submit"class="btn">Cadastrar</button>

            <div class="registrer-link">
                <p>Já possui uma conta?<a
                href="index.html">Fazer Login</a></p>
            </div>
        </form>
    </div>

<script src="script.js"></script>
</body>
</html>
